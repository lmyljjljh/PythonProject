<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            message: 'Hello vue!'
        }
    })
</script>
</html>
