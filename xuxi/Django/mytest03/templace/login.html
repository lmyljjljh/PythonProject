<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
{#    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>#}
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    [[ message ]]
    <button @click="login">登录</button>
    <hr>
    [[ username ]]
    <hr>
    <button @click="login2">post</button>
</div>

</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        delimiters:['[[', ']]'],
        data:{
            message: 'Hello vue!',
            username: '',
        },
        methods:{
            login:function () {
                alert('按了')
                var url = 'http://127.0.0.1:8000/rece/?username=lmy&password=123456';
                axios.get(url).then((response)=>{
                    {# response(响应) --> respaonse.data(返回数据) -->#}
                    console.log(response.data.data.username);
                    this.username=response.data.data.username
                }).catch((error)=>{
                    console.log(error)
                })
            },
            login2:function () {
                url = 'http://127.0.0.1:8000/rece/'
                axios.post(url, {
                    'username': 'lmy',
                    'password': '123456'
                }).then((response)=>{
                    console.log(response.data.data.username);
                    this.username=response.data.data.username
                }).catch((error)=>{
                    console.log(error)
                })
            }
        }
    })
</script>
</html>
